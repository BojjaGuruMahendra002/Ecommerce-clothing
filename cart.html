<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Ecommerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <style>
    #cart-container {
      width: 80%;
      margin: auto;
    }
    .card-img-top {
      height: 250px;
      object-fit: contain;
    }
    .card {
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body style="background-color: white;">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand text-dark px-4 fs-3" href="#">Ecommerce</a>
      <div class="collapse navbar-collapse text-dark" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link text-dark fs-4" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-dark fs-4" href="product.html">Product</a></li>
          <li class="nav-item"><a class="nav-link text-dark fs-4" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-dark fs-4" href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="d-flex">
        <div class="A d-flex">
          <a href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
          <a href="contact.html"><i class="fas fa-user-plus"></i> Register</a>
          <a href="#" class="bg-dark text-white px-2 py-1 rounded"><i class="fa-solid fa-cart-shopping text-white"></i> Cart</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Title -->
  <div class="container-fluid shadow-sm">
    <div class="text-center mt-5">
      <h1>Your Cart</h1>
    </div>
  </div>

  <!-- Cart Content -->
  <div class="container my-5" id="cart-container">
    <h3 class="text-center text-muted" id="empty-msg">Your Cart is Empty</h3>
    <div class="row" id="cart-items"></div>

    <!-- Order Summary -->
    <div class="order-summary mt-4">
      <h4 class="text-muted text-right">Order Summary</h4>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between">
          <span>Total Products</span>
          <span id="total-products" class="ml-auto">0</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Shipping</span>
          <span id="shipping" class="ml-auto">10</span> 
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total Amount</span>
          <span id="total-amount" class="ml-auto">0</span>
        </li>
      </ul>
    </div>
    
    

    <div class="text-center mt-4">
      <a href="product.html" class="btn btn-dark">Continue Shopping</a><br><br>
      <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="d text-center mt-5">
    <h3>Made with ❤️ Guru Mahendra.Bojja</h3>
  </div>

  <!-- Script -->
  <script>
    function displayCartItems() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItemsContainer = document.getElementById("cart-items");
      const emptyMsg = document.getElementById("empty-msg");
      const totalProducts = document.getElementById("total-products");
      const shipping = document.getElementById("shipping");
      const totalAmount = document.getElementById("total-amount");

      if (cart.length === 0) {
        emptyMsg.style.display = "block";
        return;
      } else {
        emptyMsg.style.display = "none";
      }

      let totalPrice = 0;
      cart.forEach((product, index) => {
        const item = document.createElement("div");
        item.className = "col-md-4 mb-4";

        item.innerHTML = `
          <div class="card h-100 w-100">
            <img src="${product.image}" class="card-img-top p-3" alt="${product.title}">
            <div class="card-body">
              <h5 class="card-title">${product.title}</h5>
              <p class="card-text">$${product.price}</p>
              <button class="btn btn-danger" onclick="removeFromCart(${index})">Remove</button>
            </div>
          </div>
        `;
        cartItemsContainer.appendChild(item);

        totalPrice += product.price; // Calculate total price
      });

      // Calculate order summary
      const shippingFee = 10; // Static shipping fee
      const totalAmountValue = totalPrice + shippingFee;

      totalProducts.textContent = cart.length;
      shipping.textContent = shippingFee;
      totalAmount.textContent = totalAmountValue.toFixed(2);
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1); // Remove 1 item at the index
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.reload(); // Reload page to refresh view
    }

    displayCartItems();
  </script>
</body>
</html>
