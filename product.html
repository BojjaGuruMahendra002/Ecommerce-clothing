<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecommerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    a {
      color: rgba(180, 173, 173, 0.593);
      text-decoration: none;
      margin: 0 10px;
    }
    a:hover {
      color: black;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand text-dark px-4 fs-3" href="#">Ecommerce</a>
      <button class="navbar-toggler text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-dark" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link text-dark fs-4" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-dark fs-4" href="#"><strong>Product</strong></a></li>
          <li class="nav-item"><a class="nav-link text-dark fs-4" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-dark fs-4" href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="d-flex">
        <div class="A d-flex align-items-center">
          <a href="#"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
          <a href="#"><i class="fas fa-user-plus"></i> Register</a>
          <a href="#">
            <i class="fa-solid fa-cart-shopping"></i> Cart 
            <span id="cart-count" class="badge bg-dark">0</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Latest Products Title -->
  <div class="c1 container-fluid shadow-sm">
    <div class="text-center mt-5">
      <h1 class="text-dark">Latest Products</h1>
    </div>
  </div>

  <!-- Category Filter Buttons -->
  <div class="text-center my-5">
    <button class="btn btn-dark mx-2" onclick="filterByCategory('all')">All</button>
    <button class="btn btn-outline-dark mx-2" onclick="filterByCategory(`men's clothing`)">Men's Clothing</button>
    <button class="btn btn-outline-dark mx-2" onclick="filterByCategory(`women's clothing`)">Women's Clothing</button>
    <button class="btn btn-outline-dark mx-2" onclick="filterByCategory('jewelery')">Jewelery</button>
    <button class="btn btn-outline-dark mx-2" onclick="filterByCategory('electronics')">Electronics</button>
  </div>

  <!-- Product List -->
  <div class="container mt-5">
    <div id="product-list" class="row"></div>
  </div>

  <!-- Footer -->
  <div class="d text-center mt-5 mb-3">
    <h3>Made with ❤️ Guru Mahendra.Bojja</h3>
  </div>

  <!-- Bootstrap + JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main Script -->
  <script>
    const productApiUrl = 'https://fakestoreapi.com/products';
    let allProducts = [];

    async function fetchProducts() {
      try {
        const response = await fetch(productApiUrl);
        allProducts = await response.json();
        displayProducts(allProducts);
      } catch (error) {
        console.error('Error fetching products:', error);
      }
    }

    function displayProducts(products) {
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';

      products.forEach(product => {
        const shortTitle = product.title.length > 40 ? product.title.substring(0, 20) + "..." : product.title;
        const shortDescription = product.description.length > 80 ? product.description.substring(0, 60) + "..." : product.description;

        const productCard = document.createElement('div');
        productCard.className = 'col-md-4 mb-4';

        productCard.innerHTML = `
          <div class="card h-100">
            <img src="${product.image}" class="card-img-top p-3" alt="${product.title}" style="height: 300px; object-fit: contain;">
            <div class="card-body">
              <h5 class="card-title">${shortTitle}</h5>
              <p class="card-text text-center py-2">${shortDescription}</p>
              <p class="card-text border text-center py-2">$${product.price}</p>
              <div class="text-center">
                <button class="btn btn-dark">Details</button>
                <button class="btn btn-dark" onclick='addToCart(${product.id})'>Add to Cart</button>
              </div>
            </div>
          </div>
        `;
        productList.appendChild(productCard);
      });
    }

    function filterByCategory(category) {
      if (category === 'all') {
        displayProducts(allProducts);
      } else {
        const filtered = allProducts.filter(product => product.category === category);
        displayProducts(filtered);
      }
    }

    function addToCart(productId) {
      const product = allProducts.find(p => p.id === productId);
      if (!product) return;

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(`"${product.title}" added to cart!`);
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").textContent = cart.length;
    }

    // Load on start
    fetchProducts();
    updateCartCount();
  </script>
</body>
</html>
