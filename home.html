<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand text-dark px-4 fs-3" href="#">Ecommerce</a>
      <button class="navbar-toggler text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-dark" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link text-dark fs-4" href="#"><b>Home</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-4" href="product.html">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-4" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-4" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
      <div class="A d-flex">
        <a href="login.html"><i class="fa-solid fa-right-to-bracket"></i>Login</a>
        <a href="contact.html"> <i class="fas fa-user-plus"></i>Register</a>
        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i>Cart <button id="cart-count" style="border: none; background-color: white;">(0)</button></a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="position-relative text-white">
    <img src="./assets/images/main.png.jpg" class="img-fluid" alt="Main Banner">
    <div class="position-absolute top-50 start-0 translate-middle-y ps-5">
      <h1>New Season Arrivals</h1>
      <h3>This is a wider card with supporting text below as a natural lead-in to additional content.<br>Content is a little bit longer.</h3>
    </div>
  </div>

  <!-- Latest Products Title -->
  <div class="container-fluid shadow-sm">
    <div class="text-center mt-5">
      <h1>Latest Products</h1>
    </div>
  </div>

  <!-- Category Filter Buttons -->
  <div class="text-center my-5">
    <button class="btn btn-dark mx-2" onclick="filterByCategory('all')">All</button>
    <button class="btn btn-outline-dark mx-2" onclick="filterByCategory(`men's clothing`)">Men's Clothing</button>
    <button class="btn btn-outline-dark mx-2" onclick="filterByCategory(`women's clothing`)">Women's Clothing</button>
    <button class="btn btn-outline-dark mx-2" onclick="filterByCategory('jewelery')">Jewelery</button>
    <button class="btn btn-outline-dark mx-2" onclick="filterByCategory('electronics')">Electronics</button>
  </div>

  <!-- Product List -->
  <div class="container mt-5">
    <div id="product-list" class="row"></div>
  </div>
  <div class="d text-center mt-5 mb-3">
    <h3>Made with ❤️ Guru Mahendra.Bojja</h3>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="App.js"></script>
</body>
</html>
