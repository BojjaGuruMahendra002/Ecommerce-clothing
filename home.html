<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand text-dark px-4 fs-3" href="#">Ecommerce</a>
      <button class="navbar-toggler text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-dark" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link text-dark fs-4" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-4" href="#">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-4" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-4" href="#">Contact</a>
          </li>
        </ul>
      </div>
      <div class="d-flex">
        <button class="btn btn-outline-primary me-2">Login</button>
        <button class="btn btn-outline-secondary me-2">Register</button>
        <button class="btn btn-outline-success">Cart</button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="position-relative text-white">
    <img src="./assets/images/main.png.jpg" class="img-fluid" alt="Main Banner">
    <div class="position-absolute top-50 start-0 translate-middle-y ps-5">
      <h1>New Season Arrivals</h1>
      <h3>This is a wider card with supporting text below as a natural lead-in to additional content.<br>Content is a little bit longer.</h3>
    </div>
  </div>

  <!-- Latest Products Title -->
  <div class="container-fluid shadow-sm">
    <div class="text-center mt-5">
      <h1>Latest Products</h1>
    </div>
  </div>

  <!-- Category Filter Buttons -->
  <div class="text-center my-5">
    <button class="btn btn-dark mx-2" onclick="filterByCategory('all')">All</button>
    <button class="btn btn-outline-dark mx-2" onclick="filterByCategory(`men's clothing`)">Men's Clothing</button>
    <button class="btn btn-outline-dark mx-2" onclick="filterByCategory(`women's clothing`)">Women's Clothing</button>
    <button class="btn btn-outline-dark mx-2" onclick="filterByCategory('jewelery')">Jewelery</button>
    <button class="btn btn-outline-dark mx-2" onclick="filterByCategory('electronics')">Electronics</button>
  </div>

  <!-- Product List -->
  <div class="container mt-5">
    <div id="product-list" class="row"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const productApiUrl = 'https://fakestoreapi.com/products';
    let allProducts = [];

    async function fetchProducts() {
      try {
        const response = await fetch(productApiUrl);
        allProducts = await response.json();
        displayProducts(allProducts);
      } catch (error) {
        console.error('Error fetching products:', error);
      }
    }

    function displayProducts(products) {
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';

      products.forEach(product => {
        const shortTitle = product.title.split(" ").slice(0, 6).join(" ") + "...";
        const shortDescription = product.description.split(" ").slice(0, 20).join(" ") + "...";

        const productCard = document.createElement('div');
        productCard.className = 'col-md-4 mb-4';

        productCard.innerHTML = `
          <div class="card h-100">
            <img src="${product.image}" class="card-img-top" alt="${product.title}" style="height: 200px; object-fit: contain;">
            <div class="card-body">
              <h5 class="card-title">${shortTitle}</h5>
              <p class="card-text text-center py-2">${shortDescription}</p>
              <p class="card-text border text-center py-2">$${product.price}</p>
              <button class="btn btn-dark">Details</button>
              <button class="btn btn-dark">Add to Cart</button>
            </div>
          </div>
        `;
        productList.appendChild(productCard);
      });
    }

    function filterByCategory(category) {
      if (category === 'all') {
        displayProducts(allProducts);
      } else {
        const filtered = allProducts.filter(product => product.category === category);
        displayProducts(filtered);
      }
    }

    fetchProducts();
  </script>
</body>
</html>
